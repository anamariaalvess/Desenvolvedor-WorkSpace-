<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro para Astronauta</title>
</head>
<body>
    <h3>Cadastro na liga dos Astronautas</h3>
    <form action="">
        <div>
            <label for="name"> Nome: </label>
            <input type="text" id="name" name ="name" required>
        </div>
        <br>
        <div>
            <label for="email"> Email: </label>
            <input type="email" name="email" id="email" required>
            <label for="password"> - Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="data">Data de Nascimento:</label>
            <input type="date" name='data' id= 'data' required>
            <label for="foto" required> -  Foto:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                    <option value="Russo"> Russo </option>
                    <option value="Estadunidense"> Estadunidense </option>
                    <option value="Brasileiro">Brasileiro</option>
                    <option value="Outro"> Outro</option>
            </select>
            <label for="genero"> - Genero: </label>
                <input type="radio" id = "feminino" name="genero">
                <label for="feminino"> Feminino </label>
                <input type="radio" id = "masculino" name="genero">
                <label for="masculino"> Masculino </label>
                <input type="radio" id = "ndeclarado" name="genero">
                <label for="ndeclarado"> Prefiro não declarar </label>
        </div>
        <br>
        <div>
            Selecione as suas principais qualidades:
            <br>
            <label for="inteligencia"> Inteligência: </label>
            <input type="checkbox" id="inteligencia" name="inteligencia" value=" inteligencia">
            <label for="resiliencia"> | Resiliência: </label>
            <input type="checkbox" id="resiliencia" name="resiliencia" value=" resiliencia">
            <label for="preparo"> | Preparo Físico: </label>
            <input type="checkbox" id="preparo" name="preparo" value="preparo">
            <label for="Conhecimento"> | Conhecimento: </label>
            <input type="checkbox" id="conhecimento" name="conhecimento" value="conhecimento">
        </div>
        <br>
        <div>
            <textarea rows="10" cols="40" maxlength="500" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="enviar">
        </div>

    </form> 
</body>
</html>
